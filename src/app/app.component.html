<div>
  <button (click)="publicRequest()">Requête publique</button>
  <button (click)="privateRequest()">Requête privée</button>
  <hr>
  <button (click)="register()">Enregistrer</button>
  <button *ngIf="!isLoggedIn()" (click)="connect()">Connecter</button>
  <button *ngIf="isLoggedIn()" (click)="logout()">Déconnecter</button>
</div>
